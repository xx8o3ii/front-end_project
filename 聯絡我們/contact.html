<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="./../css/template.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>聯絡我們</title>
</head>

<body>
    <header class="my-header">
        <a class="header-h1" href="./../index/index.html">XixiEat</a>
        <nav class="my-navbar">
            <ul class="">
                <li><a href="./../美食分類/category.html">美食分類</a></li>
                <li><a href="./../美食地圖/map.html">美食地圖</a></li>
                <!-- <li><a href="./../新店報報/新店報報.html">新店報報</a></li> -->
                <li><a href="./../聯絡我們/contact.html">聯絡我們</a></li>
            </ul>
        </nav>
        <div class="social-icon">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </header>
    <div class="main">
        <div class="contact">聯絡我們</div>
        <div class="mainbox">

            <div class="leftbox">
                <div class="leftbox-content">
                <p>意見交流</p>
                <p>歡迎大家一起交流美食</p>
                </div>
                
            </div>

            <div class="rightbox ">

                <form action="">
                    <div class="inputbox">
                        <label for="姓名">姓名:</label>
                        <input class="namebox" id="姓名" type="text" name="姓名">
                    </div>
                    <br>
                    
                    <div class="inputbox">
                        <p>性別:</p>
                        <br>
                        <input class="" id="male" type="radio" name="male">
                        <label for="male">男</label>
                        
                        <input class="" id="female" type="radio" name="female">
                        <label for="female">女</label>

                    </div>
                    <br>
                    <div class="inputbox">
                        <label for="電話">電話:</label>
                        <input class="aaa" id="phone" type="text" name="電話" placeholder="09xx-xxxxxx">

                    </div>
                    <br>
                    <div class="inputbox">
                        <label for="email">信箱:</label>
                        <input class="aaa" id="email" type="text" name="email">

                    </div>
                    <br>
                    <div class="inputbox">
                        <label for="">想法:</label>
                        <br><br>
                        <textarea class="textarea" placeholder="我想說..."></textarea>

                    </div>
                    
                    <div class="button-box">
                        <button type="submit">確認送出</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>

        <div class="footer-logo">XixiEat</div>
        <div class="text-center">&copy; 此網站為練習使用</div>
    </footer>
</body>

</html>
